<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Footer Design</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-50">

        <footer class="bg-white py-8">
            <div
                class="container mx-auto flex flex-col md:flex-row justify-between items-center md:items-start px-4 md:px-16 space-y-6 md:space-y-0">
                <!-- Left Section -->
                <div
                    class="flex flex-col items-center md:items-start text-center md:text-left">
                    <!-- Logo -->
                    <img src="/UI/img/icon.png" alt="Logo"
                        class="w-20 mb-4">
                    <!-- Address and Contact Info -->
                    <p class="text-sm text-gray-700">
                        Tổng công ty viễn thông MobiFone, số 01 phố Phạm Văn
                        Bạch, Yên Hòa, Cầu Giấy, Hà Nội.
                    </p>
                    <div class="flex flex-col mt-4 space-y-2 text-sm">
                        <p class="text-gray-700">
                            <span class="font-medium">Số điện thoại hỗ
                                trợ:</span>
                            <br> 0904.111.016 &nbsp;|&nbsp; 0965.511.617
                        </p>
                        <p class="text-gray-700">
                            <span class="font-medium">Email:</span> <br>
                            loa.thantai@mobifone.vn
                        </p>
                    </div>
                </div>

                <!-- Right Section -->
                <div class="flex flex-col items-center md:items-start">
                    <!-- QR Code & Info -->
                    <div
                        class="bg-yellow-200 p-4 rounded-lg shadow-md text-center">
                        <img src="/UI/img/logoqrcode.png" alt="QR Code">
                        <p class="text-sm text-gray-800 mb-2">
                            Quét mã và tải về ứng dụng <br>
                            <span class="font-semibold">Loa Thần Tài MobiFone
                                ngay</span>
                        </p>
                        <img src="/UI/img/qrcodefooter.png" alt="QR Code"
                            class="w-24 mx-auto mb-4">
                        <!-- App Store Links -->
                        <div class="flex space-x-2">
                            <img src="/UI/img/appStore.png" alt="App Store"
                                class="w-24">
                            <img src="/UI/img/googlePlay.png" alt="Google Play"
                                class="w-24">
                        </div>
                    </div>

                    <!-- Social Icons -->
                    <div
                        class="flex justify-center md:justify-start space-x-4 mt-4">
                        <a href="#"
                            class="w-8 h-8 bg-gray-200 flex items-center justify-center rounded-md shadow-sm">
                            <img src="/UI/img/facebook.png" alt="Facebook"
                                class="w-4">
                        </a>
                        <a href="#"
                            class="w-8 h-8 bg-gray-200 flex items-center justify-center rounded-md shadow-sm">
                            <img src="/UI/img/youtube.png" alt="YouTube"
                                class="w-4">
                        </a>
                        <a href="#"
                            class="w-8 h-8 bg-gray-200 flex items-center justify-center rounded-md shadow-sm">
                            <img src="/UI/img/tiktok.png" alt="TikTok"
                                class="w-4">
                        </a>
                        <a href="#"
                            class="w-8 h-8 bg-gray-200 flex items-center justify-center  rounded-md shadow-sm">
                            <img src="/UI/img/zalo.png" alt="Zalo" class="w-4">
                        </a>
                    </div>
                </div>
            </div>
        </footer>

    </body>
</html>
