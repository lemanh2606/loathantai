<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đường đứt đoạn theo tọa độ tùy ý</title>
  </head>
  <body>
    <h1>Ví dụ đường nối đứt đoạn theo tọa độ</h1>
    <svg width="500" height="500" style="border: 1px solid #ccc;">
      <!-- Đường đứt đoạn nghiêng -->
      <line x1="50" y1="50" x2="300" y2="23"
        stroke="#b90417" stroke-width="2" stroke-dasharray="10,5" />

    </svg>
  </body>
